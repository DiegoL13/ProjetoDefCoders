version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: portalsaude
      POSTGRES_USER: portalsaude
      POSTGRES_PASSWORD: ${DB_PASSWORD:-portalsaude123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portalsaude"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portal-network

  # Django application
  web:
    build: .
    environment:
      DATABASE_URL: postgres://portalsaude:${DB_PASSWORD:-portalsaude123}@db:5432/portalsaude
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CSRF_COOKIE_SECURE: ${CSRF_COOKIE_SECURE:-True}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-True}
      SECURE_SSL_REDIRECT: ${SECURE_SSL_REDIRECT:-False}
    volumes:
      - ./imagens_exames:/app/imagens_exames
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      sh -c "cd sistema &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn sistema.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    networks:
      - portal-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/usr/share/nginx/html/static:ro
      - ./media:/usr/share/nginx/html/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - portal-network

networks:
  portal-network:
    driver: bridge

volumes:
  postgres_data: