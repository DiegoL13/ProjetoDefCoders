<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Exames do Médico {{ medico_id|default:0 }}</title>
  </head>
<body>
  <div class="container">
    <h1>Painel do Médico - Exames Vinculados (ID: {{ medico_id }})</h1>
    
    <div id="exames">
      {% if exames %}
        {% for exame in exames %}
          <div class="exame">
            <div><strong>Paciente:</strong> {{ exame.paciente.nome }}</div>
            <div class="meta">{{ exame.data }}</div>
            <div>
              <div><strong>Tipo:</strong> {{ exame.tipo }}</div>
              <div><strong>Resultado:</strong> {{ exame.resultado }}</div>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p>Nenhum exame encontrado para este médico.</p>
      {% endif %}
    </div>
  </div>
  </body>
</html>
