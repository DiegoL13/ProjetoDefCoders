<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Saúde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00BFFF;
            --primary-dark: #0099CC;
            --secondary: #2c3e50;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --border: #e2e8f0;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f7ff 100%);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .login-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }

        .login-header p {
            color: #64748b;
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 191, 255, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 6px 20px rgba(0, 191, 255, 0.3);
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.4);
            background: var(--primary-dark);
        }

        .error-msg {
            color: white;
            background: var(--danger);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .auth-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            font-size: 0.95rem;
        }

        .auth-links p {
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <a href="/" class="logo">
                <i class="fas fa-hand-holding-medical"></i> Portal Saúde
            </a>
            <div class="login-header">
                <p>Bem-vindo de volta! Faça login na sua conta.</p>
            </div>
            
            {% if form.errors %}
                <div class="error-msg">
                    <i class="fas fa-exclamation-circle"></i> E-mail ou senha incorretos.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="username" class="form-control" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="password" class="form-control" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="btn-submit">Entrar no Portal</button>
            </form>

            <div class="auth-links">
                <p>Ainda não tem conta?</p>
                <a href="{% url 'cadastro_paciente' %}">Cadastrar Paciente</a> | 
                <a href="{% url 'cadastro_medico' %}">Cadastrar Médico</a>
            </div>
        </div>
    </div>

</body>
</html>
