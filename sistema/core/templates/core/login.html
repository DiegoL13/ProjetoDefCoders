<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Saúde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00BFFF;
            --secondary: #2c3e50;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 2rem;
            display: block;
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
        }

        .error-msg {
            color: #e74c3c;
            background: #fdeaea;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <a href="/" class="logo"><i class="fas fa-hand-holding-medical"></i> Portal Saúde</a>
        
        {% if form.errors %}
            <div class="error-msg">
                E-mail ou senha incorretos.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>E-mail</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label>Senha</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-submit">Entrar</button>
        </form>

        <p style="margin-top: 1.5rem; font-size: 0.9rem;">
            Não tem conta? <br>
            <a href="{% url 'cadastro_paciente' %}" style="color: var(--primary); text-decoration: none;">Cadastrar Paciente</a> | 
            <a href="{% url 'cadastro_medico' %}" style="color: var(--primary); text-decoration: none;">Cadastrar Médico</a>
        </p>
    </div>

</body>
</html>
