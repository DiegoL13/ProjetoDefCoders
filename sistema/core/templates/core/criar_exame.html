<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastrar Novo Exame</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --primary: #2563eb; --bg: #f8fafc; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 40px; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #1e293b; }
    input, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
    textarea { height: 120px; resize: vertical; }
    .btn-save { background: #10b981; color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1em; }
    .btn-back { display: inline-block; margin-bottom: 20px; color: #64748b; text-decoration: none; }
  </style>
</head>
<body>

  <div class="container">
    <a href="{% url 'medico-dashboard' medico_id %}" class="btn-back">
      <i class="fas fa-arrow-left"></i> Voltar ao Painel
    </a>
    <h2><i class="fas fa-file-medical"></i> Cadastrar Novo Exame</h2>
    <hr style="border: 0; border-top: 1px solid #f1f5f9; margin-bottom: 25px;">

    <form id="formExame" enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>Selecionar Paciente</label>
        <select id="paciente" name="paciente" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;">
          <option value="">-- Escolha um paciente --</option>
          {% for paciente in pacientes %}
            <option value="{{ paciente.id }}">{{ paciente.nome }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label>Descrição do Exame</label>
        <textarea id="descricao" name="descricao" placeholder="Detalhes técnicos..."></textarea>
      </div>

      <div class="form-group">
    <label>Imagens do Exame (Anexar)</label>
    <input type="file" id="imagens" name="imagens" multiple accept="image/*">
      </div>

      <button type="submit" class="btn-save">Salvar e Assinar Exame</button>
    </form>
  </div>

  <script>
    document.getElementById('formExame').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this); // Captura automaticamente todos os campos e o CSRF token
    
    // URL da sua CriarExameView
    const url = "{% url 'criar-exame' medico_id %}";

    fetch(url, {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}' // Envia o token de segurança no cabeçalho
        }
    })
    .then(response => {
        if (response.ok) {
            alert("Exame criado com sucesso!");
            window.location.href = "{% url 'medico-dashboard' medico_id %}";
        } else {
            alert("Erro ao salvar o exame. Verifique os dados.");
        }
    })
    .catch(error => {
        console.error('Erro:', error);
        alert("Falha na comunicação com o servidor.");
    });
  });
  </script>
</body>
</html>
