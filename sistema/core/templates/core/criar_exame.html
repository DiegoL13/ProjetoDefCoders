<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastrar Novo Exame</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --primary: #2563eb; --bg: #f8fafc; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 40px; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #1e293b; }
    input, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
    textarea { height: 120px; resize: vertical; }
    .btn-save { background: #10b981; color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1em; }
    .btn-back { display: inline-block; margin-bottom: 20px; color: #64748b; text-decoration: none; }
  </style>
</head>
<body>

  <div class="container">
    <a href="medico_dashboard.html" class="btn-back">

      <a href="{% url 'medico-dashboard' medico_id %}" class="btn-back">
          <i class="fas fa-arrow-left"></i> Voltar ao Painel
      </a>
    <h2><i class="fas fa-file-medical"></i> Cadastrar Novo Exame</h2>
    <hr style="border: 0; border-top: 1px solid #f1f5f9; margin-bottom: 25px;">

    <form id="formExame" enctype="multipart/form-data">
      <div class="form-group">
        <label>Nome do Paciente</label>
        <input type="text" id="paciente_nome" placeholder="Digite o nome completo" required>
      </div>

      <div class="form-group">
        <label>Descrição do Exame</label>
        <textarea id="descricao" placeholder="Detalhes técnicos e observações..."></textarea>
      </div>

      <div class="form-group">
        <label>Imagens do Exame (Anexar)</label>
        <input type="file" id="imagens" multiple accept="image/*" style="padding: 8px; border: 2px dashed #cbd5e1;">
        <small style="color: #64748b;">Você pode selecionar várias imagens de uma vez.</small>
      </div>

      <button type="submit" class="btn-save">Salvar e Assinar Exame</button>
    </form>
  </div>

  <script>
    document.getElementById('formExame').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simulação de envio
      const formData = new FormData();
      formData.append('paciente', document.getElementById('paciente_nome').value);
      formData.append('descricao', document.getElementById('descricao').value);
      
      const files = document.getElementById('imagens').files;
      for (let i = 0; i < files.length; i++) {
        formData.append('imagens', files[i]);
      }

      console.log("Enviando dados...");
      alert("Exame criado com sucesso! (Integre com sua View do Django aqui)");
      window.location.href = "medico_dashboard.html";
    });
  </script>
</body>
</html>
